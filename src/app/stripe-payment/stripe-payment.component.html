
<form class="jotform-form" [formGroup]="paymentForm" (ngSubmit)="onSubmit()" accept-charset="utf-8" autocomplete="on">
    <div role="main" class="form-all">
        <ul class="form-section page-section">
            <li id="cid_1" class="form-input-wide" data-type="control_head">
                <div class="form-header-group  header-default">
                    <div class="header-text httac htvam">
                        <h2 id="header_1" class="form-header" data-component="header">
                            Study in New Zealand Services
                        </h2>
                    </div>
                </div>
            </li>
            <li class="form-line jf-required" data-type="control_stripe" id="id_7" data-payment="true">
                <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7">
                    Please Select Service
                    <span class="form-required">
                        *
                    </span>
                </label>
                <div id="cid_7" class="form-input-wide jf-required">
                    <div data-wrapper-react="true" class="stripe-payment-wrapper" data-stripe-currency="NZD">
                        <div data-wrapper-react="true" class="product-container-wrapper">
                            <div class="filter-container">
                            </div>

                            <div data-wrapper-react="true">
                                <span class="form-product-item hover-product-item " categories="non-categorized"
                                    pid="1001">
                                    <div data-wrapper-react="true" class="form-product-item-detail">
                                        <input formControlName="studentAdvisorConsultation" type="checkbox"
                                            class="form-checkbox validate[required]  form-product-input"
                                            id="input_7_1001" name="q7_selectService[][id]" value="300" />
                                        <label for="input_7_1001" class="form-product-container">
                                            <span data-wrapper-react="true">
                                                <span class="form-product-name" id="product-name-input_7_1001">
                                                    Student Advisor Consultation
                                                </span>
                                                <span class="form-product-details">
                                                    <b>
                                                        <span data-wrapper-react="true">
                                                            $
                                                            <span id="input_7_1001_price">
                                                                300.00
                                                            </span>
                                                            <span class="currency_abr">
                                                                NZD
                                                            </span>
                                                        </span>
                                                    </b>
                                                </span>
                                            </span>
                                            <div class="form-product-description"
                                                id="product-name-description-input_7_1001">
                                                This service enables you to have a 30 minute to 1 hour consultation with
                                                one of our student advisors. Our advisors are fluent in Arabic and in
                                                the English language. The advisor will go through the application
                                                process in detail of studying at one of the universities in New Zealand,
                                                and answer any questions that you may have. Please come prepared to the
                                                appointment by writing down all your questions and concerns that you
                                                want to address with the advisor. This service is by appointments only.
                                                Please note our advisors are based in New Zealand, therefore the
                                                appointments will be coordinated around time zones that is suitable to
                                                both parties. Once we have received your completed application form and
                                                have received the payment we will contact you to arrange and schedule
                                                the appointment.
                                            </div>
                                        </label>
                                    </div>
                                </span>
                                <br />
                                <span class="form-product-item hover-product-item " categories="non-categorized"
                                    pid="1002">
                                    <div data-wrapper-react="true" class="form-product-item-detail">
                                        <input formControlName="consultationPlusUniversityApplication" type="checkbox"
                                            class="form-checkbox validate[required]  form-product-input"
                                            id="input_7_1002" name="q7_selectService[][id]" value="450" />
                                        <label for="input_7_1002" class="form-product-container">
                                            <span data-wrapper-react="true">
                                                <span class="form-product-name" id="product-name-input_7_1002">
                                                    Consultation + University Application
                                                </span>
                                                <span class="form-product-details">
                                                    <b>
                                                        <span data-wrapper-react="true">
                                                            $
                                                            <span id="input_7_1002_price">
                                                                450.00
                                                            </span>
                                                            <span class="currency_abr">
                                                                NZD
                                                            </span>
                                                        </span>
                                                    </b>
                                                </span>
                                            </span>
                                            <div class="form-product-description"
                                                id="product-name-description-input_7_1002">
                                                This service includes a consultation with a student advisor and the
                                                submission of your application to a university in New Zealand. The
                                                letter of acceptance or conditional offer letter from the university
                                                will be emailed to you.
                                            </div>
                                        </label>
                                    </div>
                                </span>
                                <br />
                                <span class="form-product-item hover-product-item " categories="non-categorized"
                                    pid="1003">
                                    <div data-wrapper-react="true" class="form-product-item-detail">
                                        <input formControlName="universityApplication" type="checkbox"
                                            class="form-checkbox validate[required]  form-product-input"
                                            id="input_7_1003" name="q7_selectService[][id]" value="350" />
                                        <label for="input_7_1003" class="form-product-container">
                                            <span data-wrapper-react="true">
                                                <span class="form-product-name" id="product-name-input_7_1003">
                                                    University Application
                                                </span>
                                                <span class="form-product-details">
                                                    <b>
                                                        <span data-wrapper-react="true">
                                                            $
                                                            <span id="input_7_1003_price">
                                                                350.00
                                                            </span>
                                                            <span class="currency_abr">
                                                                NZD
                                                            </span>
                                                        </span>
                                                    </b>
                                                </span>
                                            </span>
                                            <div class="form-product-description"
                                                id="product-name-description-input_7_1003">
                                                This service includes the submission of your application to a university
                                                in New Zealand. The letter of acceptance or conditional offer letter
                                                from the university will be emailed to you. This service is the
                                                submission of one application per student per university. You will be
                                                provided with a link to upload and submit your personal documentation
                                                for processing.
                                            </div>
                                        </label>
                                    </div>
                                </span>
                                <br />
                            </div>
                            <hr />
                        </div>
                    </div>
                </div>
            </li>
            <li class="form-line jf-required" data-type="control_email" id="id_5">
                <label class="form-label form-label-top form-label-auto" id="label_5" for="input_5">
                    Credit Card Details
                    <span class="form-required">
                        *
                    </span>
                </label>
                <div id="cid_10" class="form-input jf-required width-100">
                    <span class="form-sub-label-container width-100" style="vertical-align:top">
                        <!--  -->
                        <ngx-stripe-card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>

                        <!-- <label class="form-sub-label" for="input_10" id="sublabel_input_10" style="min-height:13px"
                            aria-hidden="false"> e.g. example@gmail.com </label>
                        <div *ngIf="paymentForm.get('email')?.touched && paymentForm.get('email')?.invalid"
                            class="form-error-message width-50" role="alert">
                            <img src="../../assets/icons/exclamation-octagon.png">
                            This field is required.
                            <div class="form-error-arrow">
                                <div class="form-error-arrow-inner">

                                </div>
                            </div>
                        </div> -->
                    </span>
                </div>
            </li>
            <li class="form-line jf-required" data-type="control_address" id="id_44">
                <div formGroupName="homeAddress">
                    <label class="form-label form-label-left form-label-auto" id="label_44" for="input_44_addr_line1">
                        Billing Address
                        <span class="form-required">
                            *
                        </span>
                    </label>
                    <div id="cid_44" class="form-input jf-required width-100">
                        <div summary="" class="jsTest-addressField width-100">
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                                <span class="form-address-line form-address-street-line jsTest-address-lineField">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <input formControlName="streetAddressLine1" type="text" id="input_44_addr_line1"
                                            name="q44_homeAddress[addr_line1]"
                                            class="form-textbox validate[required] form-address-line"
                                            data-defaultvalue="" value="" data-component="address_line_1"
                                            aria-labelledby="label_44 sublabel_44_addr_line1" required="" />
                                        <label class="form-sub-label" for="input_44_addr_line1"
                                            id="sublabel_44_addr_line1" style="min-height:13px" aria-hidden="false">
                                            Street Address </label>
                                        <div *ngIf="paymentForm.get('homeAddress.streetAddressLine1')?.touched && paymentForm.get('homeAddress.streetAddressLine1')?.invalid"
                                            class="form-error-message width-96" role="alert">
                                            <img src="../../assets/icons/exclamation-octagon.png">
                                            This field is required.
                                            <div class="form-error-arrow">
                                                <div class="form-error-arrow-inner">

                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </span>
                            </div>
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                                <span class="form-address-line form-address-street-line jsTest-address-lineField">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <input formControlName="streetAddressLine2" type="text" id="input_44_addr_line2"
                                            name="q44_homeAddress[addr_line2]" class="form-textbox form-address-line"
                                            data-defaultvalue="" value="" data-component="address_line_2"
                                            aria-labelledby="label_44 sublabel_44_addr_line2" />
                                        <label class="form-sub-label" for="input_44_addr_line2"
                                            id="sublabel_44_addr_line2" style="min-height:13px" aria-hidden="false">
                                            Street Address Line 2 </label>

                                    </span>
                                </span>
                            </div>
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                                <span class="form-address-line form-address-city-line jsTest-address-lineField ">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <input formControlName="city" type="text" id="input_44_city"
                                            name="q44_homeAddress[city]"
                                            class="form-textbox validate[required] form-address-city"
                                            data-defaultvalue="" value="" data-component="city"
                                            aria-labelledby="label_44 sublabel_44_city" required="" />
                                        <label class="form-sub-label" for="input_44_city" id="sublabel_44_city"
                                            style="min-height:13px" aria-hidden="false"> City </label>
                                        <div *ngIf="paymentForm.get('homeAddress.city')?.touched && paymentForm.get('homeAddress.city')?.invalid"
                                            class="form-error-message width-96" role="alert">
                                            <img src="../../assets/icons/exclamation-octagon.png">
                                            This field is required.
                                            <div class="form-error-arrow">
                                                <div class="form-error-arrow-inner">

                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </span>
                                <span class="form-address-line form-address-state-line jsTest-address-lineField ">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <input formControlName="stateOrProvince" type="text" id="input_44_state"
                                            name="q44_homeAddress[state]"
                                            class="form-textbox validate[required] form-address-state"
                                            data-defaultvalue="" value="" data-component="state"
                                            aria-labelledby="label_44 sublabel_44_state" required="" />
                                        <label class="form-sub-label" for="input_44_state" id="sublabel_44_state"
                                            style="min-height:13px" aria-hidden="false"> State / Province </label>
                                        <div *ngIf="paymentForm.get('homeAddress.stateOrProvince')?.touched && paymentForm.get('homeAddress.stateOrProvince')?.invalid"
                                            class="form-error-message width-96" role="alert">
                                            <img src="../../assets/icons/exclamation-octagon.png">
                                            This field is required.
                                            <div class="form-error-arrow">
                                                <div class="form-error-arrow-inner">

                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </span>
                            </div>
                            <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                                <span class="form-address-line form-address-zip-line jsTest-address-lineField ">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <input formControlName="postalCode" type="text" id="input_44_postal"
                                            name="q44_homeAddress[postal]"
                                            class="form-textbox validate[required] form-address-postal"
                                            data-defaultvalue="" value="" data-component="zip"
                                            aria-labelledby="label_44 sublabel_44_postal" required="" />
                                        <label class="form-sub-label" for="input_44_postal" id="sublabel_44_postal"
                                            style="min-height:13px" aria-hidden="false"> Postal / Zip Code </label>
                                        <div *ngIf="paymentForm.get('homeAddress.postalCode')?.touched && paymentForm.get('homeAddress.postalCode')?.invalid"
                                            class="form-error-message width-96" role="alert">
                                            <img src="../../assets/icons/exclamation-octagon.png">
                                            This field is required.
                                            <div class="form-error-arrow">
                                                <div class="form-error-arrow-inner">

                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </span>
                                <span class="form-address-line form-address-country-line jsTest-address-lineField ">
                                    <span class="form-sub-label-container" style="vertical-align:top">
                                        <select formControlName="country"
                                            class="form-dropdown form-address-country noTranslate country-select"
                                            name="q44_homeAddress[country]" id="input_44_country"
                                            data-component="country" required=""
                                            aria-labelledby="label_44 sublabel_44_country">
                                            <option value=""> Please Select </option>
                                            <option *ngFor="let country of countries" [value]="country"> {{country}}
                                            </option>
                                        </select>
                                        <label class="form-sub-label" for="input_44_country" id="sublabel_44_country"
                                            style="min-height:13px" aria-hidden="false"> Country </label>
                                        <div *ngIf="paymentForm.get('homeAddress.country')?.touched && paymentForm.get('homeAddress.country')?.invalid"
                                            class="form-error-message width-96" role="alert">
                                            <img src="../../assets/icons/exclamation-octagon.png">
                                            This field is required.
                                            <div class="form-error-arrow">
                                                <div class="form-error-arrow-inner">

                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>


            <li class="form-line jf-required" data-type="control_email" id="id_5">
                <label class="form-label form-label-top form-label-auto" id="label_5" for="input_5">
                    E-mail
                    <span class="form-required">
                        *
                    </span>
                </label>
                <div id="cid_10" class="form-input jf-required width-100">
                    <span class="form-sub-label-container width-100" style="vertical-align:top">
                        <input formControlName="email" type="email" id="input_10" name="q10_emailAddress"
                            class="form-textbox validate[required, Email] width-50" data-defaultvalue="" size="65"
                            value="" maxLength="50" data-component="email" aria-labelledby="label_10 sublabel_input_10"
                            required="" />
                        <label class="form-sub-label" for="input_10" id="sublabel_input_10" style="min-height:13px"
                            aria-hidden="false"> e.g. example@gmail.com </label>
                        <div *ngIf="paymentForm.get('email')?.touched && paymentForm.get('email')?.invalid"
                            class="form-error-message width-50" role="alert">
                            <img src="../../assets/icons/exclamation-octagon.png">
                            This field is required.
                            <div class="form-error-arrow">
                                <div class="form-error-arrow-inner">

                                </div>
                            </div>
                        </div>
                    </span>
                </div>
            </li>
            <li class="form-line jf-required" data-type="control_phone" id="id_8">
                <label class="form-label form-label-top form-label-auto" id="label_8" for="input_8_country">
                    Phone Number
                    <span class="form-required">
                        *
                    </span>
                </label>
                <div id="cid_123" class="form-input jf-required width-100">
                    <div data-wrapper-react="true" class="extended width-100">
                        <span class="form-sub-label-container width-100" style="vertical-align:top"
                            data-input-type="phone">
                            <input formControlName="phone" type="number" id="input_123_phone"
                                name="q123_contactNumber123[phone]" class="form-textbox validate[required] width-50"
                                data-defaultvalue="" value="" data-component="phone"
                                aria-labelledby="label_123 sublabel_123_phone" required="" />
                            <label class="form-sub-label" for="input_123_phone" id="sublabel_123_phone"
                                style="min-height:13px" aria-hidden="false"> Phone Number </label>
                            <div *ngIf="paymentForm.get('phone')?.touched && paymentForm.get('phone')?.invalid"
                                class="form-error-message width-50" role="alert">
                                <img src="../../assets/icons/exclamation-octagon.png">
                                This field is required.
                                <div class="form-error-arrow">
                                    <div class="form-error-arrow-inner">

                                    </div>
                                </div>
                            </div>
                        </span>
                    </div>
                </div>
            </li>
            <li class="form-line" data-type="control_button" id="id_2">
                <div id="cid_2" class="form-input-wide">
                    <div style="text-align:center" data-align="center"
                        class="form-buttons-wrapper form-buttons-center   jsTest-button-wrapperField">
                        <button id="input_2" type="submit"
                            class="form-submit-button form-submit-button-simple_blue submit-button jf-form-buttons jsTest-submitField"
                            data-component="button" data-content="">
                            Book Now!
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</form>
